  <div class="welcome">
    <h1><strong>Well, hello</strong></h1>
    <h1><strong>Bonjour, salut</strong></h1>
  </div>
  <div class="search" >
<h1>Wanna music?</h1>
<h4>Use MyDeezer to browse new releases and find your favorite songs</h4>


<form>
  <div class="form-group">
    <input type="text" name="searchStr" [(ngModel)]="searchStr" (keyup)="searchMusic()" class="form-control" placeholder="search artist...." >
  </div>
</form>
<div *ngIf="searchRes" >
  <div *ngFor="let souf of searchRes" >

    <div class="row">
      <div class="col-md-12">
        <div class="search-res well">
          <h4><a routerLink="/artist/{{souf.artist.id}}"> {{souf.artist.name}} </a></h4>
            <div>
            <strong>ArtistID: </strong>
            <span> {{souf.artist.id}} </span>
          </div>
        </div>
        </div>
      </div>
    </div>
 </div>

</div>
